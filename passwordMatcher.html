<!doctype html>
<head> 
	<script>
		window.onload = onWindowLoaded;
		
		function onWindowLoaded(event) {
			document.querySelector('#btnSubmit')
					.addEventListener('click', onButtonClicked);
					
					
			// Password regex here -> https://regex101.com/r/02uBxg/1
			function onButtonClicked(event) {
				const isPatternInvalid = document.querySelector('#txtPwd')
						.validity
						.patternMismatch;
						
				if (isPatternInvalid) {
					document.querySelector('#txtPwd').focus();
					alert(`Invalid password`);
					return;
				} else {
					alert(`Valid password`);
					return;
				}
			}
		}
	</script>
</head>
<body>
		<input id="txtPwd" type="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()])[A-Za-z0-9!@#$%^&*()]{6,}$" title="At least 1 lowercase, uppercase, digit, special character needed with minimum length 6" placeholder="Enter password">
		 
		<input id="btnSubmit" type="submit" value="Submit password">
</body>
</html>
